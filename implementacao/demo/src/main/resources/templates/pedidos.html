<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meus Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Aluguel de Veículos</a>
            <div class="d-flex">
                <a class="btn btn-outline-primary me-2" th:href="@{/veiculos}">Veículos Disponíveis</a>
                <a class="btn btn-outline-danger" th:href="@{/login}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Meus Pedidos</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Veículo</th>
                        <th>Data do Pedido</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pedido : ${pedidos}">
                        <td th:text="${pedido.automovel.marca + ' ' + pedido.automovel.modelo}"></td>
                        <td th:text="${#temporals.format(pedido.dataPedido, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>
                            <span th:class="${pedido.status == 'PENDENTE' ? 'badge bg-warning' : 
                                            pedido.status == 'APROVADO' ? 'badge bg-success' : 
                                            'badge bg-danger'}"
                                  th:text="${pedido.status}"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
