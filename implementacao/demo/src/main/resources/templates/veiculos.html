<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Veículos Disponíveis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Aluguel de Veículos</a>
            <div class="d-flex">
                <a class="btn btn-outline-primary me-2" th:href="@{/pedidos}">Meus Pedidos</a>
                <a class="btn btn-outline-danger" th:href="@{/login}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 mb-4" th:each="automovel : ${automoveis}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${automovel.marca + ' ' + automovel.modelo}"></h5>
                        <p class="card-text">
                            <span th:text="${automovel.ano}"></span> - 
                            <span th:text="${automovel.placa}"></span><br>
                            <small>Matrícula: <span th:text="${automovel.matricula}"></span></small>
                        </p>
                        <form th:action="@{/pedidos/novo/{id}(id=${automovel.id})}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-primary">Solicitar Aluguel</button>
                        </form>                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
